    <script type="text/javascript">
        (function () {
          if (window.authing) return;
          window.authing = [];
          window.authing.methods =
            '_init identify track trackRevenue getDid getSid getKey setSuperProperty setUserProperties setWxProperties setPlatform'.split(
              ' ',
            );
          window.authing.factory = function (b) {
            return function () {
              var a = Array.prototype.slice.call(arguments);
              a.unshift(b);
              window.authing.push(a);
              return window.authing;
            };
          };
          for (var i = 0; i < window.authing.methods.length; i++) {
            var key = window.authing.methods[i];
            window.authing[key] = window.authing.factory(key);
          }
          window.authing.load = function (b, x) {
            if (!document.getElementById('authing-js')) {
              var a = document.createElement('script');
              var verDate = new Date();
              var verStr =
                verDate.getFullYear().toString() +
                verDate.getMonth().toString() +
                verDate.getDate().toString();
              a.type = 'text/javascript';
              a.id = 'authing-js';
              a.async = !0;
              a.src = 'https://uap.hep.com.cn/authing.js?v=' + verStr;
              a.onerror = function () {
                window.authing.identify = window.authing.track = function (
                  ename,
                  props,
                  callback,
                ) {
                  if (
                    callback &&
                    Object.prototype.toString.call(callback) ===
                      '[object Function]'
                  ) {
                    callback();
                  } else if (
                    Object.prototype.toString.call(props) === '[object Function]'
                  ) {
                    props();
                  }
                };
              };
              var c = document.getElementsByTagName('script')[0];
              c.parentNode.insertBefore(a, c);
              window.authing._init(b, x);
            }
          };
         window.authing.load(
            '262e9c97294c40858b10e15c0c5c5005',
            {
            superProperty: {
                '网站名称': "新形态教材网"
            },
            autoTrack: true, // 是否全埋点
            singlePage: true // 是否单页面应用
            });
        })();
      </script>
